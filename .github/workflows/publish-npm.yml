name: Npm publish

on:
  push:
    branches:
      - 'main'

  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Bootstrap
        run: |
          npm install
      - name: Build
        run: |
          npm run build
      - name: Release npm
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ./dist/ui/.npmrc
          npm run publish-on-npm
