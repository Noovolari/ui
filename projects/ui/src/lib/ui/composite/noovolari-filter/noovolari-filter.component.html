<noovolari-chip label="Pippo Franco" [matMenuTriggerFor]="menu"></noovolari-chip>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent>
    <div class="menu-container" (click)="$event.preventDefault(); $event.stopPropagation();">
      <div class="header">HEADER</div>
      <div class="body">BODY</div>
      <div class="actions">
        <noovolari-button [primary]="true" label="Apply" (click)="onApplyClick()"></noovolari-button>
        <noovolari-button label="Cancel" (click)="onCancelClick()"></noovolari-button>
      </div>
    </div>
  </ng-template>
</mat-menu>
